<form>
        <div class="form-group">
            <label>Searh Box</label>
            <input type="text"
                 class="form-control"
                 placeholder="Enter search string"
                 #search>
        </div>
        <div class="form-group">
            <label>Search Type</label>
            <select class="form-control">
            <option value="">Please select type</option>
            <option *ngFor="let search of seachTypes"
                    [value]="search.id">
                    {{search.label}}
            </option>
            </select>
        </div>
        <div class="form-group">
            <button type="button"
                    class="btn btn-primary"
                    (click)="onSearch(search.value)">
                Search
            </button>

            <button type="button"
            class="btn btn-danger btnSecond"
            (click)="onSearch(search.value)">
                Reset
            </button>
       
        </div>
</form>
