<form novalidate #form="ngForm" (ngSubmit)='onSubmit(form)'>
  <div class="form-group">
    <label>Searh</label>
    <input type="text" class="form-control" placeholder="Enter search string" #search ngModel name="txtSearch">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Search
    </button>

    <button type="button" class="btn btn-danger btnSecond" (click)="onReset(form)">
      Reset
    </button>
  </div>
</form>

<!-- <app-userlist [readyLoad]='readyLoad' [userListFromParent]='userList'></app-userlist> -->

<div *ngIf="showList">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Sex</th>
        <th scope="col">Tel</th>
        <!-- <th scope="col">Avatar</th> -->
        <th scope="col">createdAt</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of userList'>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.sex}}</td>
        <td>{{user.tel}}</td>
        <td>{{user.createdAt | date: 'dd/MM/yyyy'}}</td>
        <td><a [routerLink]="['/user/',user.id]" routerLinkActive="router-link-active">Edit</a></td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: center;">
    <ngb-pagination class="d-flex justify-content-center" [(page)]="pageIndex" [pageSize]="pageSize"
      [collectionSize]="pageTotal" (pageChange)="Navigate($event)">
    </ngb-pagination>
  </div>
</div>
